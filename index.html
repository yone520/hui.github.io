<script>
    var d = new Date(new Date().getTime() + 6201523660);
    console.log(d)

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });

    function modelType () {
        var u = navigator.userAgent, app = navigator.appVersion;
        var isXiaomi = u.indexOf('XiaoMi') > -1; // 小米手机
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; // 其它安卓
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios
        if (isAndroid) {
            return 'android';
        } else if (isIOS) {
            if (isXiaomi) {
                return 'android'
            } else {
                return 'ios'
            }
        } else {
            return 'other'
        }
    }

    var android = 'sms:13333333333?body=我爱死你了啦'
    var ios = 'sms:13333333333&body=我爱死你了啦'
    document.getElementById('sms').setAttribute('href', modelType() == 'android' ? android : ios)
</script>
